{% extends 'base.html' %}
{% load static %}

{% block title %}
    Nos biens immobilier
{% endblock title %}
{% block content %}
    <div class="container">
        <div class="row">
            <h1 class="col text-center p-5">Nos biens immobilier</h1>
        </div>
    </div>
    <div class="container">
        <div class="card-deck">
            {% for produit in produits %}  
                <div class="card">
                    <div class="card-header">
                        Header
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Title</h4>
                        <p class="card-text">Text</p>
                    </div>
                    <div class="card-footer text-muted">
                        Footer
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
